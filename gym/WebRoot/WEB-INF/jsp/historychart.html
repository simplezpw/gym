	</head>

	<body class="black-eb">
		<style>
			html {
				-ms-touch-action: none;
				height: 100%;

		<div class="heder chart">
			<span class="image"></span>

		<div id="chartw" data-am-widget="tabs" class="am-tabs am-tabs-default">
			<ul class="am-tabs-nav am-cf">

			</div>

		<script type="text/javascript">
		function days(id,data){
	     id==null?id="myChart":"";
	     if(data==null){
	    var nam=$(this).attr("href");
	    console.log(nam);
	     }
		 var ctx = document.getElementById(id).getContext("2d");
		 var opt={
		 	bezierCurve : false,/*贝*/
		 }
         var myNewChart = new Chart(ctx).Line(data,opt);	
		}
			function resizeCanvas(){  
	      var width = document.getElementById('chartw').offsetWidth-20; 
	      $('#myChart').attr('width', width);  
	      $('#myChart1').attr('width', width);  
	  	  $('#myChart2').attr('width', width);
	      $('#myChart3').attr('width', width);  
		   }
			$(document).ready(function(){
			resizeCanvas();	
			
			})
		$('#chartw').find('a').on('opened.tabs.amui', function(e) {
        if($(this).text()=="日"){
var data = {
	labels : ["January","February","March","April","May","June","July"],
	datasets : [
		{
			fillColor : "transparent",/*背景色*/
			strokeColor : "#00c112",
			pointColor : "#00c112",
			pointStrokeColor : "#fff",
			data : [65,59,90,81,56,55,40]
		},
		{
			fillColor : "transparent",
			strokeColor : "#f29248",
			pointColor : "#f29248",
			pointStrokeColor : "#fff",
			data : [28,48,40,19,96,27,100]
		}
	]
}
days("myChart",data);
         }
         })
